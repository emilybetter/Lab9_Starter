<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    
    errorBtns[0].addEventListener('click', function() {
      console.log("Console Log message");
    });
    errorBtns[1].addEventListener('click', function() {
      console.error("Console Error message");
    });
    errorBtns[2].addEventListener('click', function() {
      console.count("Count Button");
    });
    errorBtns[3].addEventListener('click', function() {
      console.warn("Console Warn");
    });
    errorBtns[4].addEventListener('click', function() {
      console.assert(5 == 3, "they are not equal");
    });
    errorBtns[5].addEventListener('click', function () {
      console.clear();
    });
    errorBtns[6].addEventListener('click', function () {
      console.dir(errorBtns[6]);
    });
    errorBtns[7].addEventListener('click', function () {
      console.dirxml(errorBtns[7]);
    });
    errorBtns[8].addEventListener('click', function () {
      console.group();
    });
    errorBtns[9].addEventListener('click', function () {
      console.groupEnd();
    });
    errorBtns[10].addEventListener('click', function () {
      var ex = [
        {
          fruit: "orange", 
          color: "orange"
        },
        {
          fruit: "strawberry", 
          color: "red"
        }, 
        {
          fruit: "banana", 
          color: "yellow"
        }
      ];
      console.table(ex);
    });
    
    errorBtns[11].addEventListener('click', function () {
      console.time("Timer start");
    });
    errorBtns[12].addEventListener('click', function () {
      console.timeEnd("Timer end");
    });
    errorBtns[13].addEventListener('click', function handleBtnClick () {
      const deep = () => { deeper(); };
      const deeper = () => { deepest(); };
      const deepest = () => { console.trace();};
      deep();
    });
    errorBtns[14].addEventListener("click", (event) => {
      throw new Error("Trigger Global Error");
    });

    window.addEventListener("error", (event) => {
      console.log("This is a global error");
    })
  

    // Explore: Step 3 - Trying Try/Catch

        boom ();

        if (!user.name) { 
          throw new SyntaxError(); // unexpected error because the reference error occurs
        }
      } catch (err) {
        console.log("Sadly an error happened my friend");
        if (err instanceof ReferenceError) {
          console.error("Uncaught " + err.stack); // "ReferenceError" for accessing an undefined variable boom
        }
      } finally {
        // always run this block no matter block caught or not
        console.log("Finally block finished");
      }
    });
    
    function abs(num) {
      try {
        if (typeof num === "number") {
          console.log(`The absolute value of ${num} is ${Math.abs(num)}.`);
        } else {
          throw new SyntaxError("Input Type Error");
        }
      } catch (error) {
        console.error(error);
      } finally {
        console.log(`Input: ${num}.`);
        console.log(`Data types: ${typeof num}.`);
      }
    }
  </script>
</body>

</html>
